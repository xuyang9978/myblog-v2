<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="徐杨,博客,blog"/>
  <mate name="description" content="徐杨的个人博客"></mate>
  <link rel="icon" th:href="@{ /img/favicon.ico }" type="image/x-icon">
  <link th:href="@{ /css/blog/blog.css }" rel="stylesheet">
  <link th:href="@{ /css/home/font-awesome.min.css }" rel="stylesheet">
  <script th:src="@{ /plugins/jquery/jquery-3.2.1.min.js }"></script>
  <script th:src="@{ /plugins/bootstrap/js/bootstrap.min.js }"></script>

  <title>徐杨的博客</title>
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?7b67b9aa7e86f80cc057e72e6f28ab96";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>

</head>
<body>

<div class="container outer-container">

  <!--header-->
  <header class="header container-fluid col-md-12 col-sm-12">
    <!--导航区-->
    <div class="container-fluid nav-container col-md-9 col-sm-12">
      <ol class="breadcrumb navigation">
        <li><a th:href="@{ /index }" class="active">首页</a></li>
        <li>博客</li>
      </ol>
    </div>
  </header>

  <!--左边内容区-->
  <div class="container-fluid content-inner-container col-md-9 col-xs-12">

    <!--最新的一篇文章-->
    <div th:replace="pages/common/latest-article :: latest-article"></div>

    <!--最近文章列表-->
    <div class="container-fluid articles-inner-container col-xs-12">
      <div class="latest-article-list">
        <h2>最近文章</h2>
        <div class="list-group">
          <ul>
            <li th:each="article: ${ articles }"
                class="list-group-item article-list">
              <span th:text="${ #dates.format(article.createdTime, 'yyyy年MM月dd日') + ' » ' }"></span>
              <a th:href="@{ '/article?aid=' + ${ article.aid }}" th:text="${ article.title }"></a>
            </li>
            <li class="list-group-item article-list"><a th:href="@{ /more-article }">>>点击查看更多文章...</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!--右边搜索区-->
  <div class="container-fluid search-inner-container col-md-3 col-xs-12">
    <!--搜索框-->
    <div th:replace="pages/common/search :: search"></div>
  </div>

  <!--右边关于我-->
  <div class="container-fluid about-inner-container col-md-3 col-xs-12">
    <div class="card">
      <div class="card-header">
        <h3>关于我</h3>
      </div>
      <div class="card-body">
        <div>
          <img th:src="@{ img/blog/me.png }" width="180"
               onclick="window.open('/img/blog/me.png','popup','width=640,height=480,scrollbars=no,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false"
               alt="me">
        </div>
        <ul class="data-group">
          <li class="list-group-item"><a th:href="@{ /more-article }">文章数(</a><span th:text="${ articleCount }"></span>)</li>
        </ul>
      </div>
    </div>
  </div>

  <!--右边友情链接-->
  <div th:replace="pages/common/link-list :: link-list"></div>

  <!--页脚信息-->
  <div th:replace="pages/common/footer :: myfooter"></div>
</div>
</body>
</html>
