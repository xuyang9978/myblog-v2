<!DOCTYPE html>
<html lang="zh"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <title>登入 - BlogAdmin</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!--浏览器网页小图标-->
  <link rel="icon" th:href="@{ /img/favicon.ico }" type="image/x-icon">
  <link rel="stylesheet" th:href="@{ /plugins/layui/layui/css/layui.css }">
  <link rel="stylesheet" th:href="@{ /plugins/layui/style/admin.css }">
  <link rel="stylesheet" th:href="@{ /plugins/layui/style/login.css }">
  <script type="text/javascript" th:src="@{ /plugins/jquery/jquery-3.2.1.min.js }"></script>
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

  <div class="layadmin-user-login-main">
    <div class="layadmin-user-login-box layadmin-user-login-header">
      <h2>BlogAdmin</h2>
      <p>博客后台管理系统</p>
    </div>
    <form class="layadmin-user-login-box layadmin-user-login-body layui-form" action="/login" method="post">
      <div sec></div>
      <div class="form-message">
        <h3 th:text="${ error }" style="color: red; text-align: center; padding-bottom: 2px"></h3>
        <h3 th:text="${ logout }" style="color: darkgreen; text-align: center; padding-bottom: 2px"></h3>
      </div>
      <div class="layui-form-item">
        <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
        <input type="text" name="username" id="LAY-user-login-username" required placeholder="用户名"
               class="layui-input">
      </div>
      <div class="layui-form-item">
        <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
        <input type="password" name="loginPass" id="LAY-user-login-password" required placeholder="密码"
               class="layui-input">
      </div>
      <div class="layui-form-item" style="margin-bottom: 20px;">
        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
        <a href="mailto:xuyang9978@gamil.com" target="_blank" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
      </div>
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
      </div>
    </form>
  </div>

  <div class="layui-trans layadmin-user-login-footer">
    <p>© 2020 <a href="http://www.xuyang.run/" target="_blank">徐杨的个人网站</a></p>
  </div>
</div>

<script th:src="@{ /plugins/layui/layui/layui.js }"></script>
<script th:inline="none" th:src="@{ /js/admin/login.js }"></script>
</body>
</html>
