<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>添加友链</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{ /plugins/layui/layui/css/layui.css }">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">友链名</label>
    <div class="layui-input-inline">
      <input th:value="${ link.linkName }" type="text" name="linkName" lay-verify="required" placeholder="请输入友链名" autocomplete="off"
             class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">友链地址</label>
    <div class="layui-input-inline">
      <input th:value="${ link.linkUrl }" type="text" name="linkUrl" lay-verify="required" placeholder="请输入友链地址" autocomplete="off"
             class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="link-submit" id="link-submit" value="确认">
  </div>
</div>

<script th:src="@{ /plugins/layui/layui/layui.js }"></script>
<script th:inline="none" th:src="@{ /js/admin/link/edit-link.js }"></script>
</body>
</html>
