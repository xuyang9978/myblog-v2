<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>编辑用户</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{ /plugins/layui/layui/css/layui.css }">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-inline">
      <input th:value="${ user.username }" type="text" name="username" lay-verify="required" placeholder="请输入用户名"
             autocomplete="off"
             class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">登录密码</label>
    <div class="layui-input-inline">
      <input th:value="${ user.loginPass }" type="password" name="loginPass" lay-verify="required" placeholder="请输入登录密码"
             autocomplete="off"
             class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">操作密码</label>
    <div class="layui-input-inline">
      <input th:value="${ user.operationPass }" type="password" name="operationPass" lay-verify="required"
             placeholder="请输入操作密码" autocomplete="off"
             class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">角色列表</label>
    <div class="layui-input-block">
      <div></div>
      <input th:each="role : ${ roles }"
             th:title="${ role.roleName }" th:value="${ role.rid }"
             th:checked="${ rids.contains(role.rid) }"
             type="checkbox" name="roles[]" lay-skin="primary">
    </div>
  </div>
  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="user-submit" id="user-submit" value="确认">
  </div>
</div>

<script th:src="@{ /plugins/layui/layui/layui.js }"></script>
<script th:inline="none" th:src="@{ /js/admin/user/edit-user.js }"></script>
</body>
</html>
